<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nimit Web Templates</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #007acc;
      color: white;
      padding: 20px;
    }
    h1 {
      margin: 0;
    }
    p {
      margin: 10px 0 20px;
      font-size: 18px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card h2 {
      margin: 15px 0 10px;
      font-size: 20px;
      color: #333;
    }
    .card a {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 20px;
      background: #007acc;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    .card a:hover {
      background: #005f99;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Web Templates</h1>
    <p>Templates made by me using HTML, CSS, and Bootstrap</p>
  </header>

  <div class="container">
    <div class="card">
      <img src="template1/image/preview.jpg" alt="Template 1 Preview">
      <h2>Template 1</h2>
      <a href="template1/">View Template</a>
    </div>
    <div class="card">
      <img src="template2/images/preview.jpg" alt="Template 2 Preview">
      <h2>Template 2</h2>
      <a href="template2/">View Template</a>
    </div>
    <div class="card">
      <img src="template3/images/preview.jpg" alt="Template 3 Preview">
      <h2>Template 3</h2>
      <a href="template3/">View Template</a>
    </div>
  </div>
</body>
</html>
